name: Cleanup DocFX Preview

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Comment PR about cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const body = `## ðŸ“– DocFX Preview Cleanup
            
            The documentation preview for this PR has been cleaned up as the PR is now closed.
            
            The preview deployment has been removed.
            `;
            
            try {
              // Check if we already commented about preview
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
              });
              
              const existingComment = comments.data.find(comment => 
                comment.user.login === 'github-actions[bot]' && 
                comment.body.includes('DocFX Preview Deployment')
              );
              
              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: body
                });
                console.log('Updated preview comment with cleanup notice');
              }
            } catch (error) {
              console.error('Failed to update PR comment:', error);
              // Don't fail the workflow if commenting fails
            }