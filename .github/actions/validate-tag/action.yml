name: Validate SemVer2 tag
description: >
  Validates that a tag name is a valid SemVer2 version
  prefixed with 'v'.

inputs:
  tag:
    description: The tag name to validate
    required: true

runs:
  using: composite
  steps:
    - name: Validate tag
      shell: bash
      env:
        TAG_NAME: ${{ inputs.tag }}
      run: |
        if ! echo "$TAG_NAME" \
          | grep -qP '^v\d+\.\d+\.\d+(-[a-zA-Z0-9.\-]+)?(\+[a-zA-Z0-9.\-]+)?$'; then
          echo "::error::Invalid tag '${TAG_NAME}'." \
            "Must be valid SemVer2: vMAJOR.MINOR.PATCH[-prerelease][+metadata]."
          exit 1
        fi
