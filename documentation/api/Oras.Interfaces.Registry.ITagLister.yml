  assemblies:
  - Oras
  namespace: Oras.Interfaces.Registry
  summary: >-
    TagsAsync lists the tags available in the repository.

    Since the returned tag list may be paginated by the underlying

    implementation, a function should be passed in to process the paginated

    tag list.

    Note: When implemented by a remote registry, the tags API is called.

    However, not all registries supports pagination or conforms the

    specification.

    References:

    - https://github.com/opencontainers/distribution-spec/blob/v1.0.1/spec.md

    - https://docs.docker.com/registry/spec/api/#tags
  example: []
  syntax:
    content: Task TagsAsync(string last, Action<string[]> fn, CancellationToken cancellationToken = default)
    parameters:
    - id: last
      type: System.String
      description: The `last` parameter when invoking the tags API. If `last` is NOT empty, the entries in the response start after the tag specified by `last`. Otherwise, the response starts from the top of the Tags list.
    - id: fn
      type: System.Action{System.String[]}
      description: The function to process the paginated tag list
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: ''
    return:
      type: System.Threading.Tasks.Task
      description: ''
    content.vb: Function TagsAsync(last As String, fn As Action(Of String()), cancellationToken As CancellationToken = Nothing) As Task
